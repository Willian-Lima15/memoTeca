<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu mural</h2>
    <button class="botao" [routerLink]="['/criar-pensamento']">
      Adicionar pensamento
    </button>
  </header>
  <div class="mural" *ngIf="listaPensamentos.length > 0, else semPensamentos">
    <div *ngFor="let pensamento of listaPensamentos">
      <app-pensamento [pensamento]="pensamento" (click)="carregarMais()"></app-pensamento>
    </div>
  </div>
</section>
<app-botoes-paginacao [haMaisPensamentos]="haMaisPensamentos"></app-botoes-paginacao>
<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <P>Não há pensamentos cadastrados!</P>
  </div>
</ng-template>
