<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono pensamento-p">
  <img src="/../assets/img/{{ pensamento.modelo }}.png" alt="aspas color">
  <p class="conteudo">{{pensamento.conteudo}}</p>
  <p class="autoria"><b>{{pensamento.autor}}</b></p>
  <div class="acoes">
    <button class="botao-editar">
      <img src="/../assets/img/icone-editar.png" alt="icone editar">
    </button>
    <button class="botao-excluir">
      <img src="../assets/img/icone-excluir.png" alt="icone excluir">
    </button>
  </div>
</div>
